{% extends "horarios/base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página de Administración</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Iconos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link type='text/css' href="{% static 'css/admin_dashboard.css' %}" rel='stylesheet'>
</head>
<body>
    <div class="container mt-5">
        <header class="mb-4">
            <div class="d-flex align-items-center">
                <!-- Icono de administración -->
                <i class="bi bi-person-circle" style="font-size: 3rem; color: #007bff;"></i>
                <!-- Mensaje de bienvenida -->
                <h1 class="ms-3">Bienvenido, {{ admin_name }}</h1>
            </div>
        </header>
        <section>
            <p>Esta es la página de administración. Aquí puedes gestionar los administradores, instructores y programas de formación.</p>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock content %}
