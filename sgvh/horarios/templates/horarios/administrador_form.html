{% extends 'horarios/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Editar Administrador{% else %}Crear Nuevo Administrador{% endif %}</h2>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            {{ form.non_field_errors }}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'administrador_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
