{% extends 'horarios/base.html' %}

{% block content %}
<h1>Confirmar Eliminación</h1>

<p>¿Estás seguro de que deseas eliminar el ambiente "{{ object }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'ambiente_list' %}">Cancelar</a>
</form>
{% endblock %}
