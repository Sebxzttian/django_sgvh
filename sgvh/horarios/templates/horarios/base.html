<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestión de Horarios{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 56px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        #content {
            margin-left: 250px;
        }
        @media (max-width: 768px) {
            #sidebar {
                position: static;
                height: auto;
                padding-top: 0;
            }
            #content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'admin_dashboard' %}">SGVH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <!-- Botón para abrir el modal de opciones -->
                        <button class="nav-link btn btn-link" data-bs-toggle="modal" data-bs-target="#logoutModal">Opciones</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'admin_dashboard' %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'administrador_list' %}">Administradores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'instructor_list' %}">Instructores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'programa_formacion_list' %}">Programas de Formación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ambiente_list' %}">Ambientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'competencia_list' %}">Competencias</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main id="content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="container mt-4">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>

    <!-- Modal de confirmación de cierre de sesión y cambio de contraseña -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Opciones</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Pestañas para cambiar entre cerrar sesión y cambiar contraseña -->
                    <ul class="nav nav-tabs" id="logoutChangePasswordTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="logout-tab" data-bs-toggle="tab" data-bs-target="#logout" type="button" role="tab" aria-controls="logout" aria-selected="true">Cerrar sesión</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="change-password-tab" data-bs-toggle="tab" data-bs-target="#change-password" type="button" role="tab" aria-controls="change-password" aria-selected="false">Cambiar Contraseña</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="logoutChangePasswordTabContent">
                        <!-- Pestaña para cerrar sesión -->
                        <div class="tab-pane fade show active" id="logout" role="tabpanel" aria-labelledby="logout-tab">
                            <div class="mt-3">
                                <p>¿Estás seguro de que quieres cerrar sesión?</p>
                                <form method="post" action="{% url 'logout' %}">
                                    {% csrf_token %}
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="btn btn-primary">Cerrar sesión</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Pestaña para cambiar contraseña -->
                        <div class="tab-pane fade" id="change-password" role="tabpanel" aria-labelledby="change-password-tab">
                            <div class="mt-3">
                                <h5>Cambiar Contraseña</h5>
                                <form method="post" action="{% url 'password_change' %}">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
