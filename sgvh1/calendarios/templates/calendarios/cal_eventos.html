{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "css/style_calendar.css" %}'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Full Calendar</title>
</head>

<body>
    <div class="container d-grid">
        <!-- Filtros -->
        <div class="container">
            <label for="instructorFilter">Instructor:</label>
            <select id="instructorFilter">
                <option value="">Todos</option>
                <option value="Hector David Toledo Garcia">Instructor 1</option>
                <option value="Instructor 2">Instructor 2</option>
                <!-- Agrega más instructores aquí -->
            </select>

            <label for="programFilter">Programa de Formación:</label>
            <select id="programFilter">
                <option value="">Todos</option>
                <option value="Programa 1">Programa 1</option>
                <option value="Programa 2">Programa 2</option>
                <!-- Agrega más programas aquí -->
            </select>

            <label for="locationFilter">Ambiente de Formación:</label>
            <select id="locationFilter">
                <option value="">Todos</option>
                <option value="Ambiente 1">Ambiente 1</option>
                <option value="Ambiente 2">Ambiente 2</option>
                <!-- Agrega más ambientes aquí -->
            </select>
        </div>

        <!-- Calendario -->
        <div id="calendar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src='{% static "js/calendar.js" %}'></script>
</body>

</html>
